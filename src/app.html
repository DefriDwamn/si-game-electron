<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <link href="css/app.css" rel="stylesheet">
</head>

<div class="wrapper">
  <div class="plate-up">
    <div class="questions"></div>

    <div class="progress">
      <div class="question-box"></div>
      <div class="question-bar">
        <div class="question-bar-active"></div>
      </div>
    </div>
    
    <div class="answer">
      <div class="answer-title-box">
        <div class="answer-title-box-text">Ответ</div>
      </div>
      <div class="answer-box"></div>
    </div>
  </div>

  <div class="plate-down">
    <div class="cards"></div>
  </div>
</div>

<div class="chooseButtons">
  <button class="choose-no" type="submit"></button>
  <button class="choose-yes" type="submit"></button>
</div>

<button class="toStartButton">
  <span></span>
  <span></span>
  <span></span>
</button>

<form id="form-addButton">
  <button class="add-card" type="submit">Добавить<br>команду</button>
</form>

<body>
  <script src="js/renderer.js"></script>
</body>

</html>
